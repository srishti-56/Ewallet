<html>
<head>
	<title>Log in or Sign up with us!</title>

	<style> 


	.divs {
		display:none;
	}
	.panel{
		margin-left:auto;
		margin-right:auto;
	}
	
	button{
		padding-right: 20px;
		padding-left: 20px; 
		margin: 10px 10px 10px 10px;
	}
	</style>
	<script type="text/javascript">
		
			$(document).ready(function(){
				$("form").addClass('text-left');

			});
			//insert functions here
			function login_div(){
				$(".divs").hide();
				$("#ulogin").show();
			}
			function signup_div(){
				$(".divs").hide();
				$("#signup").show();

			}
			function usign(){
				$(".divs").hide();
				$("#usignup").show();
			}
			function bsign(){
				$(".divs").hide();
				$("#bsignup").show();
			}

		$("#lg").submit(function(){
			e.preventDefault(); // don't submit multiple times
    		this.submit();
			$("#sbtn"+1).prop("disabled",true);
		});
		$("#us").submit(function(){
			e.preventDefault(); // don't submit multiple times
    		this.submit();
			$("#sbtn"+2).prop("disabled",true);
		});	
		$("#bs").submit(function(){
			e.preventDefault(); // don't submit multiple times
    		this.submit();
			$("#sbtn"+3).prop("disabled",true);
		})

	</script>
</head>
<body>

<div class="container-fluid text-center well cols-md-8" style="vertical-align: middle">
	<h3 style="padding-bottom:10px"> Welcome to our payment portal! </h3>
	<span>
	<button id="lin" type="button" class="btn btn-primary" onclick="login_div()"> Log In! </button>
	<button id="sup" type="button" class="btn btn-primary" onclick="signup_div()"> Sign up with us! </button>
	</span>
	</br>
	
	<!--LOGIN -->
	<div style="margin-top: 30px; width: 30%;" class="divs panel panel-primary" id="ulogin"/>
	<div class="panel panel-heading"> Log in </div>
	<div class="panel panel-body">
		<form method="POST" action="/login" id="lg">
		  	<div class="form-group">
		  	<label>Email</label>
		    <input name="email" type="email" class="form-control" >
		  </div>

		<div class="form-group">
		 <label>Password</label>
		    <input name="pwd" type="password" class="form-control" >
		  </div>
		  <button  id="sbtn1" class="btn btn-success" type="submit"> Sign in </button>  
		</form>
	</div>
	</div>

	<br>

	<br>

	<!-- SIGNUP	-->
	<div id="signup" class="container divs">
	<h3> Are you a </h3>
	<span><button  type="button" class="btn btn-primary" onclick="bsign()"> Business </button>
	<button type="button" class="btn btn-primary" onclick="usign()"> Customer </button></span>
	</div>

	<!-- CUSTOMER SIGNUP	-->
	<div style="margin-top: 30px; width: 30%; " class="divs panel panel-primary" id="usignup" >
	<div class="panel panel-heading"> Sign up as a customer</div>
	<div class="panel panel-body">
	<form method="POST" action= "/usignup" id='us'>
		<div class="form-group">
		<label>Name</label>
		<input name ="uname" type="text" class="form-control" >
		</div>

		<div class="form-group">
		<label>Date of Birth</label>
		<input name ="udob" type="date" class="form-control" >
		</div>

		<div class="form-group">
	    <label>Email</label>
	    <input name="uemail" type="email" class="form-control" >
	    </div>
	    
		<div class="form-group">
	 	<label>Phone number</label>
	 	<input name="ucontact" type="text" class="form-control" >
	 	</div>
		
		<div class="form-group">
		<label>Address</label>
		<input name="uaddress" type="text" class="form-control" >
		</div>

		<div class="form-group">
		<label>Password</label>
		<input name="upwd" type="password" class="form-control" >
		</div>

		 <button id="sbtn2" class="btn btn-success" type="submit"> Register</button>
	<!-- 	<input name="pwd" type="password"><span class=""></span><span class="bar"></span>
		<label>Confirm password</label> -->
	</form>
	</div>
	</div>

	<div style="margin-top: 30px; width: 30%; " class="divs panel panel-primary" id="bsignup"/>
	<div class="panel panel-heading"> Sign up as a business </div>
	<div class="panel panel-body">
	<form method="POST" action= "/bsignup" id="bs">
		<div class="form-group">
		<label>Name</label>
		<input name ="bname" type="text" class="form-control" >
		</div>

		<div class="form-group">
	    <label>Email</label>
	    <input name="bemail" type="email" class="form-control">
	    </div>
	    
	    <div class="form-group">	    
	 	<label>Phone number</label>
	 	<input name="bcontact" type="text" class="form-control" >
	 	</div>
		

		<div class="form-group">
		<label>Address</label>
		<input name="baddress" type="text" class="form-control">
		</div>
		
		<div class="form-group">
		<label>Password</label>
		<input name="bpwd" type="password" class="form-control">
		</div>

		 <button id="sbtn3" class="btn btn-success" type="submit"> Register </button>  
	<!-- 	<input name="pwd" type="password"><span class=""></span><span class="bar"></span>
		<label>Confirm password</label> -->
		</div>
	</form>
	</div>
	</div>
</div>
